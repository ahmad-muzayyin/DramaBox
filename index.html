<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBox - Streaming Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                <h1>DramaBox</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Cari drama..." class="search-input">
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="header-actions">
                <button id="refresh-btn" class="refresh-btn" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Player Modal -->
            <div id="video-modal" class="video-modal">
                <div class="video-modal-content">
                    <div class="video-modal-header">
                        <h3 id="video-title">Video Title</h3>
                        <button id="close-modal" class="close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="video-player-container">
                        <video id="video-player" controls class="video-player">
                            Browser Anda tidak mendukung tag video.
                        </video>
                    </div>
                    <div class="episode-list" id="episode-list">
                        <!-- Episodes will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="random">
                    <i class="fas fa-random"></i> Random
                </button>
                <button class="tab-btn" data-tab="foryou">
                    <i class="fas fa-heart"></i> Untukmu
                </button>
                <button class="tab-btn" data-tab="latest">
                    <i class="fas fa-clock"></i> Terbaru
                </button>
                <button class="tab-btn" data-tab="trending">
                    <i class="fas fa-fire"></i> Trending
                </button>
                <button class="tab-btn" data-tab="popular">
                    <i class="fas fa-search"></i> Populer
                </button>
            </nav>

            <!-- Content Container -->
            <div class="content-container">
                <!-- Random Drama -->
                <div id="random-content" class="tab-content active">
                    <h2 class="section-title">Random Drama</h2>
                    <div id="random-grid" class="drama-grid">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- For You -->
                <div id="foryou-content" class="tab-content">
                    <h2 class="section-title">Untukmu</h2>
                    <div id="foryou-grid" class="drama-grid">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Latest -->
                <div id="latest-content" class="tab-content">
                    <h2 class="section-title">Drama Terbaru</h2>
                    <div id="latest-grid" class="drama-grid">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Trending -->
                <div id="trending-content" class="tab-content">
                    <h2 class="section-title">Trending Drama</h2>
                    <div id="trending-grid" class="drama-grid">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Popular Search -->
                <div id="popular-content" class="tab-content">
                    <h2 class="section-title">Pencarian Populer</h2>
                    <div id="popular-grid" class="drama-grid">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Search Results -->
                <div id="search-content" class="tab-content">
                    <h2 class="section-title">Hasil Pencarian</h2>
                    <div id="search-grid" class="drama-grid">
                        <!-- Search results will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 DramaBox - Streaming Pribadi</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
