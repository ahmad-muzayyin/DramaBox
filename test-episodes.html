<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Episodes - DramaBox</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Test Episodes Page</h1>
    <button onclick="testEpisodesLoading()">Test Episodes Loading</button>
    <button onclick="testApiResponse()">Test API Response</button>
    <div id="results"></div>

    <script>
        async function testApiResponse() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-result info">Testing API response...</div>';

            try {
                const response = await fetch('http://localhost:3000/api/dramabox/allepisode?bookId=41000113922');
                const data = await response.json();

                let html = `<div class="test-result success">API Response: ${data.length} episodes</div>`;

                if (data.length > 0) {
                    const firstEpisode = data[0];
                    html += `<div class="test-result info">
                        First episode isCharge: ${firstEpisode.isCharge}<br>
                        Has videoPath: ${!!firstEpisode.videoPath}<br>
                        Has cdnList: ${!!firstEpisode.cdnList}<br>
                        cdnList length: ${firstEpisode.cdnList ? firstEpisode.cdnList.length : 0}
                    </div>`;

                    if (firstEpisode.cdnList && firstEpisode.cdnList.length > 0) {
                        const cdn = firstEpisode.cdnList[0];
                        html += `<div class="test-result info">
                            CDN videoPathList length: ${cdn.videoPathList ? cdn.videoPathList.length : 0}
                        </div>`;

                        if (cdn.videoPathList && cdn.videoPathList.length > 0) {
                            const video = cdn.videoPathList[0];
                            html += `<div class="test-result info">
                                First video quality: ${video.quality}<br>
                                Has videoPath: ${!!video.videoPath}
                            </div>`;
                        }
                    }
                }

                results.innerHTML = html;
            } catch (error) {
                results.innerHTML = `<div class="test-result error">API test failed: ${error.message}</div>`;
            }
        }

        function testEpisodesLoading() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test-result info">Testing episodes loading...</div>';

            // Simulate the episodes page data
            const testDrama = {
                bookId: "41000113922",
                bookName: "Test Drama",
                totalChapterNum: 50
            };

            // Encode the drama data as it would be in the URL
            const encodedDrama = encodeURIComponent(JSON.stringify(testDrama));
            const episodesUrl = `episodes.html?drama=${encodedDrama}`;

            results.innerHTML += `<div class="test-result info">Open this URL to test: <a href="${episodesUrl}" target="_blank">${episodesUrl}</a></div>`;
            results.innerHTML += '<div class="test-result success">Episodes page URL generated successfully</div>';
        }
    </script>
</body>
</html>
